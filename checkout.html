        <div class="customer-address-container container">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Customer Address</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Main Street, Cityville, Country">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Nairobi">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+12345678906">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container customer-address-container">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Delivery Details</h2>
                    <div class="mb-3">
                        <label for="deliveryDate" class="form-label">Delivery Date</label>
                        <input type="text" class="form-control" id="deliveryDate" placeholder="February 10, 2024" >
                    </div>
                    <div class="mb-3">
                        <label for="deliveryTime" class="form-label">Delivery Time</label>
                        <input type="text" class="form-control" id="deliveryTime" placeholder="Between 10:00 AM and 2:00 PM" >
                    </div>
                    <div class="mb-3">
                        <label for="deliveryAddress" class="form-label">Delivery Address</label>
                        <input type="text" class="form-control" id="deliveryAddress" placeholder="123 Main Street, Cityville, Country" >
                    </div>
                    <div class="mb-3">
                        <label for="specialInstructions" class="form-label">Special Instructions</label>
                        <input type="text" class="form-control" id="specialInstructions" placeholder="Leave package at doorstep if no one is available" >
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container customer-address-container">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Payment Details</h2>
                    <div class="mb-3">
                        <label for="totalAmount" class="form-label">Total Amount</label>
                        <input type="text" class="form-control" id="totalAmount" placeholder="$100.00" >
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method</label>
                        <input type="text" class="form-control" id="paymentMethod" placeholder="Credit Card" >
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="**** **** **** 1234" >
                    </div>
                    <div class="mb-3">
                        <label for="expirationDate" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="expirationDate" placeholder="12/26" >
                    </div>
                    <div class="mb-3">
                        <label for="billingAddress" class="form-label">Billing Address</label>
                        <input type="text" class="form-control" id="billingAddress" placeholder="123 Billing Street, Cityville, Country" >
                    </div>
                </div>
            </div>
        </div>
